steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker build -t gcr.io/medblocks/hermes:$TAG_NAME -t gcr.io/medblocks/hermes --build-arg username=${_MLDS_USERNAME} --build-arg password=${_MLDS_PASSWORD} .']
images:
- gcr.io/medblocks/hermes:$TAG_NAME
- gcr.io/medblocks/hermes:latest
timeout: 7200s
